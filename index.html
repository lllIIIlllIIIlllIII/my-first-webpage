<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ホームページ</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: sans-serif;
            background-color: #e0e0e0;
            overflow: hidden;
        }
        .container {
            perspective: 800px;
        }
        .interactive-text {
            padding: 5px;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            text-align: left;
        }
        h1.interactive-text:hover {
            transform: scale(1.1, 1.4) skew(-18deg, 8deg) rotate(7deg) translateX(-35px) translateY(10px);
        }
        h1.interactive-text:active {
            transform: scale(0.9, 1.2) skew(10deg, -12deg) rotate(-5deg) translateX(20px) translateY(-5px);
        }
        p.interactive-text {
            font-size: 1.2em;
        }
        .info-item-1:hover {
            transform: scaleX(1.5) scaleY(0.7) skewY(-28deg) rotate(-15deg) translateY(25px) translateX(10px);
        }
        .info-item-1:active {
            transform: scaleX(0.8) scaleY(1.3) skewY(20deg) rotate(10deg) translateY(-15px) translateX(-5px);
        }
        .info-item-2:hover {
            transform: scale(1.3) rotate3d(0.5, 1, 0.2, 35deg) translate(25px, -25px) skew(10deg, -15deg);
        }
        .info-item-2:active {
            transform: scale(1.1) rotate3d(1, 0.2, 0.5, -20deg) translate(-15px, 15px) skew(-8deg, 10deg);
        }
        .info-item-3:hover {
            transform: perspective(600px) scaleZ(1.5) rotateY(40deg) rotateX(-10deg) translateX(50px) skewX(-20deg);
        }
        .info-item-3:active {
            transform: perspective(600px) scaleZ(1.2) rotateY(-25deg) rotateX(15deg) translateX(-30px) skewY(15deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="interactive-text">ようこそ</h1>
        <p class="interactive-text info-item-1">学生番号: 3018</p>
        <p class="interactive-text info-item-2">学部学科: 理工学部　応用情報工学科</p>
        <p class="interactive-text info-item-3">趣味: ゲーム</p>
    </div>
</body>
</html>
