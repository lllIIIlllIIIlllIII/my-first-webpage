<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ホームページ</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: sans-serif;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        .interactive-text {
            padding: 10px;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-align: left;
        }
        h1.interactive-text:hover {
            transform: rotate(-12deg) scale(1.4) skewX(-22deg) translateY(-25px) translateX(15px);
        }
        h1.interactive-text:active {
            transform: rotate(8deg) scale(1.2) skewX(12deg) translateY(15px) translateX(-10px);
        }
        p.interactive-text {
            font-size: 1.2em;
        }
        .info-item-1:hover {
            transform: rotate(18deg) scale(1.5) skew(-15deg, -8deg) translateX(-35px) translateY(15px);
        }
        .info-item-1:active {
            transform: rotate(-10deg) scale(1.3) skew(10deg, 5deg) translateX(-20px) translateY(10px);
        }
        .info-item-2:hover {
            transform: rotate(-15deg) scale(1.45) skew(12deg, 18deg) translateY(25px) translateX(20px);
        }
        .info-item-2:active {
            transform: rotate(9deg) scale(1.25) skew(-7deg, -10deg) translateY(12px) translateX(12px);
        }
        .info-item-3:hover {
            transform: scale(1.6) rotate(25deg) skewX(30deg) translateX(45px) translateY(-20px);
        }
        .info-item-3:active {
            transform: scale(1.35) rotate(-12deg) skewX(-18deg) translateX(25px) translateY(-12px);
        }
    </style>
</head>
<body>
    <div>
        <h1 class="interactive-text">ようこそ</h1>
        <p class="interactive-text info-item-1">学生番号: 3018</p>
        <p class="interactive-text info-item-2">学部学科: 理工学部　応用情報工学科</p>
        <p class="interactive-text info-item-3">趣味: ゲーム</p>
    </div>
</body>
</html>
